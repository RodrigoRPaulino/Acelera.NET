<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="background">
        <h1>Acelera Pleno 2023</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="button" onclick="Clean()">C</button></td>
                    <td><button class="button" onclick="Back()"><</button></td>
                    <td><button class="button" onclick="InsertValues('/')">/</button></td>
                    <td><button class="button" onclick="InsertValues('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="InsertValues('7')">7</button></td>
                    <td><button class="button" onclick="InsertValues('8')">8</button></td>
                    <td><button class="button" onclick="InsertValues('9')">9</button></td>
                    <td><button class="button" onclick="InsertValues('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="InsertValues('4')">4</button></td>
                    <td><button class="button" onclick="InsertValues('5')">5</button></td>
                    <td><button class="button" onclick="InsertValues('6')">6</button></td>
                    <td><button class="button" onclick="InsertValues('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="InsertValues('1')">1</button></td>
                    <td><button class="button" onclick="InsertValues('2')">2</button></td>
                    <td><button class="button" onclick="InsertValues('3')">3</button></td>
                    <td rowspan="2"><button class="button" onclick="Calc()" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" onclick="InsertValues('0')" style="width: 106px;">0</button></td>
                    <td><button class="button" onclick="InsertValues('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div> 
    <script src="calculadora.js"></script>
</body>
</html>
